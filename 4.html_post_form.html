<!-- 글쓰기 form 생성 실습 -->
 <!-- 제목,내용입력(사이즈 넉넉하게), 예약여부(yes or no - radio), 예약등록시간 -->
  <!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>글쓰기</title>
    </head>
    <body>
        <form action="https://naver.com" method="accept" enctype="">
            <div>
                <label for="title">제목</label>
                <input type="text" name="title" size="30" maxlength="50">
            </div>
            <div>
                <label>내용입력</label>
                <textarea name="contents" rows="50" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div>
                <label for="">예약여부</label>
                <input type="radio" name="reservation" value="yes">예약하기
                <input type="radio" name="reservation" value="no">바로게시
            </div>
            <div>
                <input type="submit" value="글쓰기 완료">
            </div>
        </form>
    </body>
  </html>
